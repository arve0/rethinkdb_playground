<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RethinkDB socket.io boilerplate</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		console.log("asdf");
		var socket = io();
		socket.on('change', function (data) {
			console.log(data);
			var main = document.getElementById('main');
			main.insertAdjacentText('beforeend', JSON.stringify(data, null, 2));
		});
	</script>
</head>
<body>
	<pre id="main"></pre>
</body>
</html>
